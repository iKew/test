<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta charset="utf-8" />
    
    <title>Jasmine Spec Runner : Jasmine Core</title>

    <link href="css/jasmine.css" rel="stylesheet" />
    <script src="scripts/jasmine.js"></script>
    <script src="scripts/jasmine-html.js"></script>
    <script src="scripts/sinon-1.9.1.js"></script>

    <script src="scripts/angular-min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="scripts/angular-route-min.js"></script>
    <script src="scripts/angular-mocks.js"></script>

    <script type="text/javascript" src="../Angular4DotNet/Scripts/registration-module.js"></script>
    <script type="text/javascript" src="../Angular4DotNet/Scripts/Courses/courses-controller.js"></script>
    <script type="text/javascript" src="../Angular4DotNet/Scripts/Courses/course-repository.js"></script>

    <script src="courses-controller-test.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();

            var htmlReporter = new jasmine.TrivialReporter();
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            window.onload = function () {
                execJasmine;
            }

            function execJasmine() {
                jasmineEnv.execute;
            }

        })();
    </script>
</head>
<body>

</body>
</html>
